<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrapper">

	<section class="header">
		<header>
			<h1>Search for a song by tag:</h1>
		</header>
	</section>	
	
	<section class="chooseGenre">
		<div class="genres">
			<form id="search-term">
				<input type="text" id="query">
				<input type="submit">
			</form>

		</div>
	</section>

	<section class="playlistResults">	
		<div id="playlist">
			<p class="hide">This is where the results will go</p>
			<ul class="playButtons hide">
				<li><button class="previous"><<</button></li>
				<li><button class="play">></button></li>
				<li><button class="pause">||</button></li>
				<li><button class="stop">Stop</button></li>
				<li><button class="next">>></button></li>
			</ul>
		</div>
	</section>

</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/soundmanager2/script/soundmanager2-jsmin.js"></script>
	<script src="http://connect.soundcloud.com/sdk.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
