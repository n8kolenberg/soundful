<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/fontello/css/fontello.css">
 	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrapper">

	<section class="header">
		<header>
			<h1>Search for your song:</h1>
			<form id="search-term">
				<input type="text" id="query">
				<input type="submit" id="submit">
			</form>
			<ul class="playButtons hide">
				<li><button class="previous"><span class="icon-to-start-2"></span></button></li>
				<li><button class="play"><span class="icon-play-2"></span></button></li>
				<li><button class="next"><span class="icon-to-end-2"></span></button></li>
			</ul>
		</header>
	</section>	
	

	<section class="playlistResults">	
		<div id="playlist">
			<p class="hide">This is where the results will go</p>
		</div>
	</section>


	<section class="uploader-results">
		<div id="uploader">
			
		</div>

		<div class="soundCloudLogo">
			<span class="icon-soundcloud"></span>
		</div>	



	</section>





</div>






	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/soundmanager2/script/soundmanager2-jsmin.js"></script>
	<script src="http://connect.soundcloud.com/sdk.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
