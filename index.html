<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/fontello/css/fontello.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
	<link rel="stylesheet" href="css/Komoda/Komoda.otf">
	<link href='http://fonts.googleapis.com/css?family=Archivo+Narrow:400,700' rel='stylesheet' type='text/css'>
	<link href="img/headphone1.png" rel="shortcut icon" type="image/x-icon">
 	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrapper">

	<section class="header pure-g">
		<header>
			<h1 id="mainLogo"><a href="index.html">Soundful</a></h1>
			<div class="formWrapper">
				<h3 class="hide instructions">Search for any type of song, artist or genre:</h3>
				<form id="search-term" class="hide">
					<input type="text" placeholder="Start searchin'..." id="query">
					<input type="submit" id="submit">
				</form>
			</div>
		</header>	
			<div class="playButtonsWrapper hide pure-u-1 pure-u-md-1-1 pure-u-lg-1-1">
				<ul class="playButtons">
					<li><button class="previous"><span class="icon-to-start-2"></span></button></li>
					<li><button class="play"><span class="icon-play-2"></span></button></li>
					<li><button class="next"><span class="icon-to-end-2"></span></button></li>
				</ul>
			</div>
		
	</section>	
	
	<section class="playlistResults clearfix">	
		<div id="playlist">
			<p class="hide">This is where the results will go</p>
		</div>
	</section>


	<section class="uploader-results">
		<div id="uploader" class="hide">
			
		</div>

		<div class="soundCloudLogo">
			<a href="http://www.soundcloud.com" class="scLogo hide" target="_blank"><span class="icon-soundcloud"></span></a>
		</div>	
	</section>


</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/soundmanager2/script/soundmanager2-jsmin.js"></script>
	<script src="http://connect.soundcloud.com/sdk.js"></script>
	<script src="js/jquery.sticky.js"></script>
	<script src="js/pause.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
